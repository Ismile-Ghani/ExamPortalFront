<mat-card  class="mt-4">
    <h1 class="text-center mt-2">List of Category</h1>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container *ngFor="let disCol of displayedColumns" [matColumnDef] ="disCol">
                <ng-container *ngIf="disCol !== 'action' "   >
                <th mat-header-cell *matHeaderCellDef > {{ capitalize(disCol) }} </th>
                
                <td mat-cell *matCellDef="let element;"> {{element[disCol]}} </td>
                </ng-container>
                
                

                <ng-container matColumnDef="Edit/Delete" *ngIf="disCol === 'action' " >
                    <tr><th mat-header-cell *matHeaderCellDef> Edit/Delete </th></tr>
                    <tr>
                        <td mat-cell *matCellDef="let row;let i = index" style="width:20%">
                        <button mat-icon-button color="primary" (click)="EditCategory(row,i)" title="Edit Category"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="DeleteCategory(row,i)" title="Delete Category"><mat-icon>delete</mat-icon></button>
                        </td>
                    <tr>
                </ng-container> 
            </ng-container>

            
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    </mat-card-content>
    <div class="container text-center my-5">
        <button type="submit" mat-raised-button color="primary" routerLink="/admin-dashboard/add-category" >Add Category</button>
    </div>
    
</mat-card>
