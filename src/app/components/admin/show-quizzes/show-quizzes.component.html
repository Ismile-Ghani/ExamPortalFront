<mat-card  class="mt-4">
    <h1 class="text-center mt-2">List of Quiz</h1>
    <button mat-raised-button color="warn" class="my-2 mx-3 col-md-2" (click)="removeSelectedRows()">
        Delete Quiz
      </button>
    <mat-card-content>
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            
            <ng-container *ngFor="let disCol of displayedColumns" [matColumnDef] ="disCol" >

                <ng-container>
                    <div *ngIf="disCol !== 'check' "><th   mat-header-cell  *matHeaderCellDef> {{ capitalize(disCol) }} </th></div>
                    <div *ngIf="disCol === 'check' ">
                        <th  mat-header-cell *matHeaderCellDef>
        
                            <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                    </div>
                    <div *ngIf="disCol === 'check' ">
                        
                        <mat-cell *matCellDef="let row">
                            <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </mat-cell>
                    </div>
                    <div *ngIf="disCol !== 'category' && disCol !== 'status' && disCol !== 'action' &&  disCol !== 'Show Questions' && disCol !== 'check' " >
                        <td mat-cell *matCellDef="let element;"> {{element[disCol] }}    </td>
                    </div>
                    <div *ngIf="disCol === 'category' " >
                        <td mat-cell *matCellDef="let element;"> {{element[disCol].title}}    </td>
                    </div>
                    <div *ngIf="disCol === 'status' " >

                        <td mat-cell *matCellDef="let element;" > <mat-icon color="primary" *ngIf="element[disCol] == true ">done_outline</mat-icon>
                            <mat-icon color="warn" *ngIf="element[disCol] == false ">close</mat-icon>
                        </td>
                    </div>
                    <div *ngIf="disCol === 'Show Questions' ">
                        <tr>
                            <td mat-cell *matCellDef="let row;let i = index;">
                            <button mat-icon-button color="primary" [routerLink]="['/admin-dashboard/show-questions']" [queryParams]="{q : myjson.stringify(row) }" title="Show Questions"><mat-icon>question_answer</mat-icon></button>
                            
                            </td>
                        <tr>
                    </div>
                    <div *ngIf="disCol === 'action' ">
                        <tr>
                            <td mat-cell *matCellDef="let row;let i = index;" style="width:20%">
                            <button mat-icon-button color="primary" (click)="EditQuiz(row)" title="Edit Quiz"><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button color="warn" (click)="DeleteQuiz(row,i)" title="Delete Quiz"><mat-icon>delete</mat-icon></button>
                            </td>
                        <tr>
                    </div>
                </ng-container>

                
                
            </ng-container>

            

            
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
        
    </mat-card-content>
    <div class="container text-center my-5">
        <button type="submit" mat-raised-button color="primary" routerLink="/admin-dashboard/add-quizzes" >Add Quiz</button>
    </div>
    
</mat-card>
