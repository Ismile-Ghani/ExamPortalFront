<mat-card class="my-4">
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <form (ngSubmit)="doSubmit()">
        
                        <h2 class="text-center">Add Question</h2>
                        <mat-error >
                          
                        </mat-error>
                        
                        <!-- <mat-form-field class="custom" appearance="outline">
                            <mat-label>Enter Question</mat-label>  
                          <textarea matInput  placeholder="Enter Question "  name="content" [(ngModel)] = "question.content" required></textarea>
                          <mat-error>
                        
                          </mat-error>
                        </mat-form-field> -->
                        <ckeditor [editor]="Editor" name="content" [(ngModel)] = "question.content" class="my-2" ></ckeditor>

                        <div class="row mt-4" >
                            <div class="col-md-6">
                                <mat-form-field class="custom" appearance="outline">
                                    <mat-label>Enter option 1</mat-label>  
                                    <input matInput placeholder="Enter option 1" name="option1" [(ngModel)] = "question.option1"  required>
                                    <mat-error>
                                      
                                    </mat-error>
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="custom" appearance="outline">
                                    <mat-label>Enter option 2</mat-label>  
                                    <input matInput placeholder="Enter option 2" name="option2" [(ngModel)] = "question.option2"  required>
                                    <mat-error>
                                      
                                    </mat-error>
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="custom" appearance="outline">
                                    <mat-label>Enter option 3</mat-label>  
                                    <input matInput placeholder="Enter option 3" name="option3" [(ngModel)] = "question.option3"  required>
                                    <mat-error>
                                      
                                    </mat-error>
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">

                                <mat-form-field class="custom" appearance="outline">
                                    <mat-label>Enter option 4</mat-label>  
                                    <input matInput placeholder="Enter option 4" name="option4" [(ngModel)] = "question.option4"  required>
                                    <mat-error>
                                      
                                    </mat-error>
                                  </mat-form-field>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="custom" appearance="outline">
                                    <mat-label>Select correct answer</mat-label>  
                                    <mat-select [(ngModel)]="question.answer" name="answer">
                                        <mat-option *ngIf="question.option1" [value] = "question.option1">{{question.option1}}</mat-option>
                                        <mat-option *ngIf="question.option2"[value] = "question.option2">{{question.option2}}</mat-option>
                                        <mat-option *ngIf="question.option3"[value] = "question.option3">{{question.option3}}</mat-option>
                                        <mat-option *ngIf="question.option4"[value] = "question.option4">{{question.option4}}</mat-option>
                                    </mat-select>
                                    <mat-error>
                                      
                                    </mat-error>
                                  </mat-form-field>
                            </div>
                        </div>
                        
                          
                          
                          

                        <div class="text-center">
                            <button type="submit" mat-raised-button color="primary" >Add</button>
                            <button mat-raised-button color="accent" type="reset" class="mx-5" >Reset</button>
                        </div>   
                    </form>
                     
                    
                </div>
            </div>
        </div>
      
        
      
    </mat-card-content>
  </mat-card>
