<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu</mat-icon>
   </button>
   <span>Exam Portal</span>
   
   <span class="example-spacer">
   
    <p class="toolbar" *ngIf="login.isLoggedIn()">{{ "Welcome " +user.username}}</p>
  </span>
   
   <span *ngIf="!login.isLoggedIn()" class="mx-3" routerLink="/login">Login</span>
   <span *ngIf="!login.isLoggedIn()" routerLink="/signup">Register</span>
   <span *ngIf="login.isLoggedIn()" (click)="logout()">Logout</span>
   
 </mat-toolbar>
